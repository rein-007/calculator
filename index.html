<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="result">
            <p class="result-text">0</p>
        </div>
        <div class="calc">
            <div class="special-btn">
                <button id="special" class="clear-btn">C</button>
                <button id="special" class="back-btn">B</button>
            </div>
            <div class="calc-btn">
                <div class="numbers">
                    <button id="num">1</button>
                    <button id="num">2</button>
                    <button id="num">3</button>
                    <button id="num">4</button>
                    <button id="num">5</button>
                    <button id="num">6</button>
                    <button id="num">7</button>
                    <button id="num">8</button>
                    <button id="num">9</button>
                    <button id="num">0</button>
                    <button id="num">.</button>
                    <button id="num">=</button>
                </div>
                <div class="operator">
                    <button id="operate">+</button>
                    <button id="operate">-</button>
                    <button id="operate">x</button>
                    <button id="operate">&div;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
