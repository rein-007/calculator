<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="result">
            <div class="result-calc">
                <!-- <p class="result-operate"></p> -->
            </div>
            <div class="result-text">
                0<!-- <p class="result-text">0</p> -->
            </div>
        </div>
        <div class="calc">
            <div class="special-btn">
                <button id="special" class="clear">C</button>
                <button id="special" class="back">x</button>
            </div>
            <div class="calc-btn">
                <div class="numbers">
                    <button id="num" class="seven">7</button>
                    <button id="num" class="eight">8</button>
                    <button id="num" class="nine">9</button>
                    <button id="num" class="four">4</button>
                    <button id="num" class="five">5</button>
                    <button id="num" class="six" >6</button>
                    <button id="num" class="one">1</button>
                    <button id="num" class="two">2</button>
                    <button id="num" class="three">3</button>
                    <button id="special" class="dot">.</button>
                    <button id="num" class="zero">0</button>
                    <button id="special" class="equals">=</button>
                </div>
                <div class="operator">
                    <button id="operate" class="divide">&div;</button>                    
                    <button id="operate" class="multiply">&times;</button>
                    <button id="operate" class="subtract">&minus;</button>
                    <button id="operate" class="add">&plus;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
